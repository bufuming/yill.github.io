<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="img/login.css">
	</head>
	<body>
		<header>
			<div class="hleft">
				<a href="#"><img src="img/头部.jpg"></a>
			</div>
		</header>
		<div id="mainlogo">
			<div class="loginbg">
				<form class="loginf"  action="" method="get" autocomplete="on" >
					<h2>用户登录</h2>
					<p><input name="txtUsename" type="text" class="name" placeholder="你的名字"></p>
					<p><input name="txtpwd" type="password" class="pass" pattern="^[1]\w{0,9}$" placeholder="密码"></p>
					<p><input name="btnlog" type="submit" value="登录" class="btn"></p>
					<p class="reg"><a href="导航栏.html">返回主页</p>
				</form>		
			</div>
		</div>
		<div class="copyright"><a href="#">欢迎你登录</a></div>
	</body>
</html>
