		<p>安徽警官职业学院是2000年6月经安徽省人民政府批准成立的安徽省首批高等专科职业院校之一，在原省司法学校、省警官学校和省政法干部学校基础上建立，
		行政上隶属于省司法厅领导，业务上接受省教育厅指导，是全省唯一的司法警官类高职院校。学院位于合肥市风景秀丽的董铺湖畔，毗邻清溪公园和庐州公园景区。
		学院分东西两个校区，占地面积394.6亩，
		现有全日制高职在校生9000余人，同时承担全省司法行政系统万余名干警的警务培训、政治轮训和社会职业技能培训任务。</p>
